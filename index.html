<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="filter-container">
                <strong>Brand</strong>

                <div class="filter-container-content">
                    <ul>
                        <li>
                            <input type="radio" id="brands" name="brands" value="brands" onclick="displayProduct(Adidas)">
                            Adidas
                        </li>
                        <li>    
                            <input type="radio" id="brands" name="brands" value="brands" onclick="displayProduct(Nike)">
                        Nike
                        </li>
                    </ul>
                </div>
               
            </div>
            <div class="product-listing-container" id="content">
                <div class="title">
                    <div class="banner-text">
                        <strong>Shoes</strong>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown button
                        </button>
                        <ul class="dropdown-menu" id="sorter" aria-labelledby="dropdownMenuButton1" onchange="sortingFunction()">
                          <li><a class="dropdown-item" id=1 value="name_a-z" href="#">sort By Name</a></li>
                          <li><a class="dropdown-item" id=2 value="hightolow" href="#">price high to low</a></li>

                        </ul>
                      </div>
                </div>
               
                
                <div class="product-listing-section" id="productclass">
                    <ul></ul>
                </div>
            </div>
        </div> 
    </div>
